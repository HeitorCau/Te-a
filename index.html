<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Teça - Login</title>
</head>
<body>
  <main>
    <section class="container">

      <form id="form-login" class="form-login" action="dashboard.html" method="post">

        <img id="index-logo" src="./assets/logo.png" alt="Teçá">

        <div class="label-div">
          <input id="nome" type="text" name="nome" placeholder="Nome">
        </div>

        <div class="label-div">
          <input id="senha" type="password" name="senha" placeholder="Senha">
        </div>

        <span id="mensagemErro" class="erro"></span>

        <div class="label-div">
          <a href="#">Esqueceu sua senha?</a>
        </div>

        <button class="primary-button" type="submit" name="button">Entrar</button>

      </form>
    </section>

    <section class="container-img">

      <img id="index-side-img" src="./assets/index-side-img.png" alt="img">
    </section>

  </main>
  <footer>
    Heitor Cau Martins da Silva - RM88116 |
    José Ramos Soares Neto - RM89295 |
    Leandro Da Gama Santana - RM88768 |
    Lucas Matheus Fieri - RM86696 |
    Vinicius Augusto Mance Rodrigues - RM87985
  </footer>
  <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
