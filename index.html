<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Teça - Login</title>
</head>
<body>
  <main>
    <section class="container">

      <form class="form-login" action="index.html" method="post">

        <img id="index-logo" src="./assets/logo.png" alt="Teçá">

        <div class="label-div">
          <input type="email" name="email" placeholder="Email">
        </div>

        <div class="label-div">
          <input type="password" name="senha" placeholder="Senha">
        </div>

        <div class="label-div">
          <a href="#">Esqueceu sua senha?</a>
        </div>

        <button class="primary-button" type="submit" name="button">Entrar</button>

      </form>
    </section>

    <section class="container-img">

      <img id="index-side-img" src="./assets/index-side-img.png" alt="img">
    </section>

  </main>
</body>
</html>
