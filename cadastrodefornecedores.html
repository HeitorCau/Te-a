<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastrodeclientes.css">
    <title>Teça - Cadastro de fornecedores</title>
  </head>
  
  <body>
    <div class="container">
      <nav class="navbar">
        <img src="./assets/logo.png" alt="Logo Teça">
        <ul class="list">
          <li class="list-item active">
            <a href="#">Dashboard</a>
          </li>
          <li class="list-item">
            <a href="fornecedores.html">Fornecedores</a>
          </li>
          <li class="list-item">
            <a href="clientes.html">Clientes</a>
          </li>
          <li class="list-item">
            <a href="#">Relatórios</a>
          </li>
          <li class="list-item">
            <a href="#">Módulos</a>
          </li>
        </ul>
      </nav>
  
  
      <main class="content">
        <form>
          <div class="content-caixa">
            <h1>Cadastro de Fornecedores</h1>
          </div>
  
          <div class="input-group">
            <label for="txtname">
              Razão Social
            </label>
            <br>
            <input type="text" name="name" id="txtName" />
          </div>
  
  
          <div class="input-p">
            <label for="txtname">
              CNPJ
            </label>
            <br>
            <input type="text" name="name" id="txtName" />
          </div>
  
          <div class="input-group">
            <label for="txtname">
              Nome Representante
            </label>
            <br>
            <input type="text" name="name" id="txtName" />
          </div>
  
          <div class="input-p">
            <label for="txtname">
              CPF representante
            </label>
            <br>
            <input type="text" name="name" id="txtName" />
          </div>
  
  
          <div class="input-p">
            <label for="txtname">
              CEP
            </label>
            <br>
            <input type="text" name="name" id="txtName" />
          </div>
  
  
          <div class="input-p">
            <label for="txtname">
              Logradouro
            </label>
            <br>
            <input type="text" name="name" id="txtName" />
          </div>
  
          <div class="input-p">
            <label for="txtname">
              Número
            </label>
            <br>
            <input type="text" name="name" id="txtName" />
          </div>
  
          <div class="input-p">
            <label for="txtname">
              Bairro
            </label>
            <br>
            <input type="text" name="name" id="txtName" />
          </div>
  
          <div class="input-p">
            <label for="txtname">
              Estado
            </label>
            <br>
            <input type="text" name="name" id="txtName" />
          </div>
  
          <div class="input-p">
            <label for="txtname">
              Cidade
            </label>
            <br>
            <input type="text" name="name" id="txtName" />
          </div>
  
          <div class="input-bottom">
  
            <button class="btn" type="submit" name="button">Cancelar</button>
            <button class="btn-primary btn" type="submit" name="button">Cadastrar</button>
  
          </div>
  
  
  
    </div>
    </form>
    </main>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
  
  </html>
